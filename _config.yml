        sub_title: Job title 1
        caption: 2018.12 - 2019.06 (7개월)
        description: | # this will include new lines to allow paragraphs
          [성과]
          - 기존 면역항암제 반응성 예측 모델 (AUC = 0.57 ) 대비 AUC=0.86으로 정확도 향상. 
