          - 논문 발표 : Clinical decision support algorithm based on machine learning to assess the clinical response to anti–programmed death-1 therapy in patients with non–small-cell lung cancer. 

          [역활]
          - 예측에 주요한 피쳐 선정의 consistent를 보장하기 위한 missing value imputation 연구.  
          - 면역항암제 투여를 위해서 PD-L1검사를 선행한다는 점에 착안, PD-L1값을 샘플 주변 값 추정에 사용해 feature attribution model의 local fidelity를 34% 개선했다. 본 문제에서 Local Interpretable Model-Agnostic Explnation(LIME)을 사용했다. 일반적으로 훈련용 데이터셋 전체에 대해서 around_x 를 추정한다.  그러나 본 문제에서는 면역항암제 사용을 위해 바이오마커 PD-L1을 검사한다. 따라서 이러한 사전 지식을 around_x 를 추정시 사용했다. 즉 PD-L1의 발현여부에 따른 조건부로 확률 분포를 설정하여 around_x 를 추정.
          - 예측 모델간 성능 검증 방법 디자인 및 실험 진행. 

